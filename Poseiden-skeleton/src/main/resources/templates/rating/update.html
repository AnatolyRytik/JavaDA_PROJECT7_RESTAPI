<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Update Rating</h2>
    </div>

    <div class="row">
        <form action="#" class="form-horizontal" method="post" style="width: 100%"
              th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="moodysRating">Moodys Rating:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="moodysRating" placeholder="Enter Moodys Rating"
                           th:field="*{moodysRating}"
                           th:value="${rating.moodysRating}"
                           type="text"/>
                    <p class="text-danger" th:errors="*{moodysRating}"
                       th:if="${#fields.hasErrors('moodysRating')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="sandPRating">SandP Rating:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="sandPRating" placeholder="Enter SandP Rating"
                           th:field="*{sandPRating}"
                           th:value="${rating.sandPRating}"
                           type="text"/>
                    <p class="text-danger" th:errors="*{sandPRating}"
                       th:if="${#fields.hasErrors('sandPRating')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="fitchRating">Fitch Rating:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="fitchRating" placeholder="Enter Fitch Rating"
                           th:field="*{fitchRating}"
                           th:value="${rating.fitchRating}"
                           type="text"/>
                    <p class="text-danger" th:errors="*{fitchRating}"
                       th:if="${#fields.hasErrors('fitchRating')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="orderNumber">Order Number:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="orderNumber" placeholder="Enter Order Number"
                           th:field="*{orderNumber}"
                           th:value="${rating.orderNumber}"
                           type="number"/>
                    <p class="text-danger" th:errors="*{orderNumber}"
                       th:if="${#fields.hasErrors('orderNumber')}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" type="submit">Update</button>
                    <button class="btn btn-primary" th:href="@{/rating/list}">Cancel</button>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
